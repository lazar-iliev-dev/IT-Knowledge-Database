on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: (optional) Run duplicate-compile diagnostic
        if: ${{ always() }}
        run: |
          # Ensure the diagnostic script is executable if present
          if [ -f tools/find_duplicate_compile.sh ]; then
            chmod +x tools/find_duplicate_compile.sh
            ./tools/find_duplicate_compile.sh
          else
            echo "tools/find_duplicate_compile.sh not found â€” skipping diagnostic."
          fi

      - name: Restore .NET dependencies
        run: dotnet restore backend/KnowledgeDatabase.csproj

      - name: Build project
        run: dotnet build backend/KnowledgeDatabase.csproj --configuration Release

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 8.*

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Apply EF Core migrations (create DB)
        run: dotnet ef database update --project backend/KnowledgeDatabase.csproj --startup-project backend/KnowledgeDatabase.csproj

      - name: Dump SQLite DB
        run: |
          DB_FILE="backend/KnowledgeDatabase.db"
          if [ -f "$DB_FILE" ]; then
            DUMP_FILE="db_dump_$(date +%F_%H%M).sql"
            sqlite3 "$DB_FILE" .dump > "$DUMP_FILE"
            echo "DB dump created: $DUMP_FILE"
          else
            echo "Database file not found: $DB_FILE"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-dump
          path: db_dump_*.sql
