name: DB Backup

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Apply EF Core migrations (create DB)
        run: dotnet ef database update --project backend/YourProject.csproj --startup-project backend/YourProject.csproj

      - name: Dump SQLite DB
        run: |
          DB_FILE="backend/knowledge.db"
          if [ -f "$DB_FILE" ]; then
            DUMP_FILE="db_dump_$(date +%F_%H%M).sql"
            sqlite3 "$DB_FILE" .dump > "$DUMP_FILE"
            echo "DB dump created: $DUMP_FILE"
          else
            echo "Database file not found: $DB_FILE"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-dump
          path: db_dump_*.sql
