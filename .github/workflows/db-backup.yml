name: DB Backup

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore .NET dependencies
        run: dotnet restore backend/KnowledgeDatabase.csproj

      - name: Build project
        run: dotnet build backend/KnowledgeDatabase.csproj --configuration Release

      - name: Apply EF Core migrations (create DB)
        run: dotnet ef database update --project backend/KnowledgeDatabase.csproj --startup-project backend/KnowledgeDatabase.csproj

      - name: Dump SQLite DB
        run: |
          # ACHTUNG: File name must match your DbContext!

          DB_FILE="backend/KnowledgeDatabase.db"

          if [ -f "$DB_FILE" ]; then
            DUMP_FILE="db_dump_$(date +%F_%H%M).sql"
            sqlite3 "$DB_FILE" .dump > "$DUMP_FILE"
            echo "DB dump created: $DUMP_FILE"
          else
            echo "Database file not found: $DB_FILE"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-dump
          path: db_dump_*.sql
